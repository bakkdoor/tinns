// TinNS configuration file
// ========================

//========================
// MySQL configuration
//========================
// Hostname of the MySQL Database (under linux, you may use "localhost")
sql_host = 127.0.0.1

// Port (Default is 3306)
sql_port = 3306

// Username...
sql_username = root

// Password...
sql_password = localsql

// Databasename
// Note: TinNS uses the global SQL database from MaxxJagg;
// Look at the Forum for a copy!
sql_database = tinns

//========================
// General server options
//========================
// Name of the GameServer
server_name = Irata

// IP Adress of the Gameserver
server_ip = 192.168.178.21

// Patchlevel the Gameserver runs
server_version = 200

// max number of clients. default 128, min 1, max 2048
maxclients = 32

// how many slots are reserved for gamemasters. default 10
gm_slots = 2

// location of the neocron client
//client_path = defs <- Not used yet

// locations of def files
defs_path = defs

// set this to 1 if you'd like to enable automatic account creation
auto_accounts = 0

//========================
// Patchserver config
//========================
// port the patchserver listens on. default 8040
patchserver_port = 8040

// where the patch files are stored
patches_path = ./patches

// which path to use for file requests
file_path = ./files

// how many simultaneous file transfers are allowed
max_file_xfers = 5

// how much data to send per patchserver packet in bytes. min 64, max 4082, default 512
patch_packet_size = 512

//========================
// info server options
//========================
// port the infoserver listens on. default 7000
infoserver_port = 7000

//========================
// game server options
//========================
// port the gameserver listens on. default 12000
gameserver_port = 12000

// Set debug mode (Internal development setting)
debug_mode = 0

// Port for the debug mode
useudpport = 5001
	
//========================
// remote console options
//========================
rconsole_enabled = 1
rconsole_port = 8042